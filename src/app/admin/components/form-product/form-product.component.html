<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Identificación" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Titulo" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Precio" formControlName="price" matInput type="number">
                        <mat-error *ngIf="priceField.hasError('price_invalid') && priceField.dirty">Es tienda para pobres, precio muy alto</mat-error>
                        <mat-error *ngIf="priceField.hasError('required')">El campo es requerido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea matInput formControlName="description" placeholder="Descripción" ></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
              <div class="col-xs">
                <img *ngIf="(image$ | async) as image" [src]="image" alt="">
                <input type="file" (change)="uploadFile($event)">
              </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="form.invalid">Guardar</button>
        </mat-card-actions>
    </mat-card>

</form>
