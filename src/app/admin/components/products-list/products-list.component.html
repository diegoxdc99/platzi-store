<a mat-raised-button [routerLink]="['/admin/products/create']" routerLinkActive="router-link-active"  >Crear nuevo producto <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon></a>
<h1>{{ 1 + '1' }}</h1>
<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">

    <ng-container matColumnDef="id">
        <th mat-geader-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let product">{{product.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-geader-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let product">{{product.title}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-geader-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let product">{{product.price}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-geader-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let product">
            <a  mat-raised-button [routerLink]="['edit', product.id]" routerLinkActive="router-link-active" >Editar</a>
            <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Eliminar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
